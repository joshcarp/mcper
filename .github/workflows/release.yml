name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-cli:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            suffix: linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o mcper-${{ matrix.suffix }} ./cmd/mcper/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcper-${{ matrix.suffix }}
          path: mcper-${{ matrix.suffix }}

  build-plugins:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build WASM plugins
        run: |
          mkdir -p wasm
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-hello.wasm ./plugins/hello/
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-linkedin.wasm ./plugins/linkedin/
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-gmail.wasm ./plugins/gmail/
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-github.wasm ./plugins/github/
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-azuredevops.wasm ./plugins/azuredevops/
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-currency.wasm ./plugins/currency/

      - name: Upload plugin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-plugins
          path: wasm/*.wasm

  release:
    needs: [build-cli, build-plugins]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
