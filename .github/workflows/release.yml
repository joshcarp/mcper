name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p dist

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/mcper-linux-amd64 ./cmd/mcper/
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/mcper-linux-arm64 ./cmd/mcper/

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/mcper-darwin-amd64 ./cmd/mcper/
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/mcper-darwin-arm64 ./cmd/mcper/

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/mcper-windows-amd64.exe ./cmd/mcper/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/mcper-linux-amd64
            dist/mcper-linux-arm64
            dist/mcper-darwin-amd64
            dist/mcper-darwin-arm64
            dist/mcper-windows-amd64.exe
          generate_release_notes: true
