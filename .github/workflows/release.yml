name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GCS_BUCKET: mcper-releases

jobs:
  build-cli:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            suffix: linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X github.com/joshcarp/mcper/pkg/mcper.Version=${{ steps.version.outputs.version }}" -o mcper-${{ matrix.suffix }} ./cmd/mcper/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcper-${{ matrix.suffix }}
          path: mcper-${{ matrix.suffix }}

  build-plugins:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build WASM plugins
        run: |
          mkdir -p wasm
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-hello.wasm ./plugins/hello/
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-linkedin.wasm ./plugins/linkedin/
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-gmail.wasm ./plugins/gmail/
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-github.wasm ./plugins/github/
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-azuredevops.wasm ./plugins/azuredevops/
          GOOS=wasip1 GOARCH=wasm go build -o wasm/plugin-currency.wasm ./plugins/currency/

      - name: Upload plugin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-plugins
          path: wasm/*.wasm

  release:
    needs: [build-cli, build-plugins]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Upload to GCS
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Upload CLI binaries
          for file in dist/mcper-*; do
            gsutil cp "$file" "gs://$GCS_BUCKET/$VERSION/$(basename $file)"
            gsutil cp "$file" "gs://$GCS_BUCKET/latest/$(basename $file)"
          done

          # Upload WASM plugins
          for file in dist/plugin-*.wasm; do
            gsutil cp "$file" "gs://$GCS_BUCKET/$VERSION/$(basename $file)"
            gsutil cp "$file" "gs://$GCS_BUCKET/latest/$(basename $file)"
          done

          # Make all files publicly readable
          gsutil -m acl ch -r -u AllUsers:R "gs://$GCS_BUCKET/$VERSION/"
          gsutil -m acl ch -r -u AllUsers:R "gs://$GCS_BUCKET/latest/"

      - name: Upload latest.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          DATE=$(date +%Y-%m-%d)
          echo "{\"version\": \"${VERSION}\", \"date\": \"${DATE}\"}" > latest.json
          gsutil -h "Cache-Control:no-cache, max-age=0" cp latest.json gs://$GCS_BUCKET/latest.json

      - name: Upload install.sh
        run: |
          gsutil -h "Cache-Control:no-cache, max-age=0" cp scripts/release/install.sh gs://$GCS_BUCKET/install.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
